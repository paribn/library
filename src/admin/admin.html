            <img src="../img/book_stack.svg" alt="stack" />

          </div>
        </div>
      </section>

      <section class="main_box">
        <section class="profile">
          <img src="../img/profile.svg" alt="profile" />
          <p>Admin</p>
        </section>

        <p class="add">Add book</p>

        <section class="search">
          <p class="text">Search book</p>
          <div class="searching_area">
            <input placeholder="Search here" type="text" />
            <button>
              <img src="../img/search _icon.svg" alt="search icon" />
            </button>
          </div>
          <div class="result_container">
            <div class="result_box">
              <img src="../img/clock.svg" alt="clock" />
              <p>Dan Brown Davinci</p>
            </div>
            <div class="result_box">
              <img src="../img/clock.svg" alt="clock" />
              <p>Dan Brown Angel</p>
            </div>
          </div>
        </section>

        <p class="bookForm">Book form</p>

        <section class="add_container">
          <div class="addTexts">
            <div class="bookName">
              <label for="bookName">Book Name</label>
              <input type="text" value="Angels" />
            </div>
            <div class="authorName">
              <label for="authorName">Author Name</label>
              <input type="text" value="Dan Brown" />
            </div>
            <div class="bookImageUrl">
              <label for="bookImageUrl">Book Image Url</label>
              <input type="text" value="Alex Smith" />
            </div>
            <div class="checkbox">
              <div style="display: flex; gap: 5px">
                <label for="isNew">New</label>
                <input type="checkbox" />
              </div>
              <div style="display: flex; gap: 5px">
                <label for="Bestseller">Bestseller</label>
                <input type="checkbox" />
              </div>
            </div>
            <div class="description">
              <label for="description">Description</label>
              
              <!-- <input
                type="text"
                value="We work without holidays and weekends! Resident... We work without holidays and weekends! Resident... We work without holidays and weekends! Resident..."
              /> -->
              <textarea name="description" required>We work without holidays and weekends! Resident... We work without holidays and weekends! Resident... We work without holidays and weekends! Resident...</textarea>
            </div>
            <div class="bookType">
              <div class="plus">
              <label for="bookType">Book Type</label>
              <button id="plus_sign">&#43</button>
            </div>
              <select>
                <option value="Fantastic">Fantastic</option>
                <option value="Detective">Detective</option>
                            
              </select>
            </div>
            <button type="submit">Add</button>
          </div>
        </section>

        <section class="abt_section">
          <p class="abt_store">About Store</p>
          <div class="store_container"> 
            <div class="addTexts">           
            
                <div class="bookName">
                <label for="title">Title</label>
                <input type="text"  name="title"  value="About Store">
              </div>
              <div class="authorName">
                <label for="image-url">Book Image Url</label>
                <input type="url" c name="image-url"  value="https://image.url/">
              </div>
              <div class="description">
                <label for="description2">Description</label>
                <textarea  name="description2"> We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...</textarea>
              </div>
                <button type="submit">About info add</button>
            
          </div>
        </div>
        </section>
        
      </section>

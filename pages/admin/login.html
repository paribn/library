<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./root.css" />
    <link rel="icon" href="../../images/header/logo-red.svg" />
    <title>Login</title>
  </head>
  <body class="body">
    <header class="header_box">
      <div>
        <img src="../../images/admn&lgn/books_logo.svg" alt="books_logo" />
      </div>
      <div class="text_box">
        <p>LIBRARY</p>
        <hr />
        <p>Admin Panel</p>
      </div>
    </header>
    <main>
      <section class="container">
        <form class="container_input" id="loginForm">
          <h1>Welcome Admin</h1>
          <input
            class="input"
            placeholder="Username"
            type="text"
            name="user"
            required
          />
          <input
            class="input"
            placeholder="Password"
            type="password"
            name="password"
            required
          />
          <button class="joinUsadminPage">Join</button>
        </form>
      </section>
    </main>
    <script src="../admin/admin.js" type="module"></script>
  </body>
</html>
